<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="xrpPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#ffffff"/>
      <rect x="0" y="0" width="10" height="10" fill="#000000"/>
      <rect x="10" y="10" width="10" height="10" fill="#000000"/>
    </pattern>
    <linearGradient id="xrpGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#64b5f6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- QR Pattern Simulation -->
  <rect x="10" y="10" width="180" height="180" fill="url(#xrpPattern)"/>
  
  <!-- Corner Markers -->
  <rect x="20" y="20" width="40" height="40" fill="black"/>
  <rect x="30" y="30" width="20" height="20" fill="white"/>
  
  <rect x="140" y="20" width="40" height="40" fill="black"/>
  <rect x="150" y="30" width="20" height="20" fill="white"/>
  
  <rect x="20" y="140" width="40" height="40" fill="black"/>
  <rect x="30" y="150" width="20" height="20" fill="white"/>
  
  <!-- Center pattern -->
  <rect x="85" y="85" width="30" height="30" fill="black"/>
  <rect x="90" y="90" width="20" height="20" fill="white"/>
  <rect x="95" y="95" width="10" height="10" fill="black"/>
  
  <!-- XRP branding -->
  <circle cx="100" cy="100" r="60" fill="url(#xrpGlow)" opacity="0.6"/>
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2196f3">ðŸ’Ž</text>
  
  <!-- Additional QR-like patterns -->
  <g opacity="0.8">
    <rect x="70" y="45" width="10" height="10" fill="black"/>
    <rect x="85" y="45" width="10" height="10" fill="black"/>
    <rect x="115" y="45" width="10" height="10" fill="black"/>
    <rect x="130" y="45" width="10" height="10" fill="black"/>
    
    <rect x="45" y="70" width="10" height="10" fill="black"/>
    <rect x="45" y="85" width="10" height="10" fill="black"/>
    <rect x="45" y="115" width="10" height="10" fill="black"/>
    <rect x="45" y="130" width="10" height="10" fill="black"/>
    
    <rect x="145" y="70" width="10" height="10" fill="black"/>
    <rect x="145" y="85" width="10" height="10" fill="black"/>
    <rect x="145" y="115" width="10" height="10" fill="black"/>
    <rect x="145" y="130" width="10" height="10" fill="black"/>
    
    <rect x="70" y="145" width="10" height="10" fill="black"/>
    <rect x="85" y="145" width="10" height="10" fill="black"/>
    <rect x="115" y="145" width="10" height="10" fill="black"/>
    <rect x="130" y="145" width="10" height="10" fill="black"/>
  </g>
</svg>