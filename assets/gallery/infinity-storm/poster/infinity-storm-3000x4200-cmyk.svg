<?xml version="1.0" encoding="UTF-8"?>
<svg width="3000" height="4200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Nebula -->
  <defs>
    <radialGradient id="nebulaGradient" cx="50%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#1a0d3d;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4a2c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0520;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="stormEye" cx="50%" cy="40%" r="25%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#4169e1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="3000" height="4200" fill="url(#nebulaGradient)"/>
  
  <!-- Storm Vortex Center -->
  <circle cx="1500" cy="1680" r="600" fill="url(#stormEye)" opacity="0.7"/>
  
  <!-- Lightning Fractals (Placeholder paths) -->
  <path d="M 1500 1080 L 1200 1400 L 1600 1600 L 1100 1900 L 1800 2000" 
        stroke="#87ceeb" stroke-width="8" fill="none" opacity="0.8"/>
  <path d="M 1500 1080 L 1800 1400 L 1400 1600 L 1900 1900 L 1200 2000" 
        stroke="#add8e6" stroke-width="6" fill="none" opacity="0.7"/>
  
  <!-- Infinity Symbols -->
  <g transform="translate(1200,1200) scale(2)">
    <path d="M 0 50 C -50 0, -50 100, 0 50 C 50 0, 50 100, 0 50" 
          stroke="#dda0dd" stroke-width="4" fill="none" opacity="0.6"/>
  </g>
  <g transform="translate(1800,2200) scale(1.5) rotate(45)">
    <path d="M 0 50 C -50 0, -50 100, 0 50 C 50 0, 50 100, 0 50" 
          stroke="#dda0dd" stroke-width="3" fill="none" opacity="0.5"/>
  </g>
  
  <!-- ChaosKey333 Sigil (Placeholder) -->
  <g transform="translate(1500,1680)" opacity="0.2">
    <circle cx="0" cy="0" r="80" stroke="#ffffff" stroke-width="3" fill="none"/>
    <polygon points="0,-60 52,30 -52,30" stroke="#ffffff" stroke-width="3" fill="none"/>
    <text x="0" y="120" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="36">CK333</text>
  </g>
  
  <!-- Title Text -->
  <text x="1500" y="3600" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="180" font-weight="bold">
    INFINITY STORM
  </text>
  <text x="1500" y="3800" text-anchor="middle" fill="#dda0dd" font-family="serif" font-size="72">
    Rolling Thunderstorm III
  </text>
  
  <!-- Design Notes (Hidden in final) -->
  <g opacity="0" class="design-notes">
    <text x="150" y="150" fill="#ffffff" font-size="48">
      POSTER TEMPLATE - 3000x4200 CMYK
    </text>
    <text x="150" y="220" fill="#ffffff" font-size="36">
      • Cosmic tempest spiraling into infinity symbols
    </text>
    <text x="150" y="280" fill="#ffffff" font-size="36">
      • Lightning fractals across violet/blue nebula
    </text>
    <text x="150" y="340" fill="#ffffff" font-size="36">
      • ChaosKey333 sigil embossed in storm's eye
    </text>
  </g>
</svg>