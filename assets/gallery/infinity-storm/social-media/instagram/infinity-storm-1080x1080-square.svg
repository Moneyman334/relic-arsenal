<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Nebula -->
  <defs>
    <radialGradient id="nebulaGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a0d3d;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4a2c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0520;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="stormEye" cx="50%" cy="50%" r="30%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#4169e1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#nebulaGradient)"/>
  
  <!-- Storm Vortex Center (Centered for square composition) -->
  <circle cx="540" cy="540" r="220" fill="url(#stormEye)" opacity="0.7"/>
  
  <!-- Lightning Fractals (Radiating from center) -->
  <path d="M 540 320 L 340 440 L 600 540 L 300 640 L 650 740" 
        stroke="#87ceeb" stroke-width="5" fill="none" opacity="0.8"/>
  <path d="M 540 320 L 740 440 L 480 540 L 780 640 L 430 740" 
        stroke="#add8e6" stroke-width="4" fill="none" opacity="0.7"/>
  
  <!-- Diagonal lightning -->
  <path d="M 200 200 L 400 350 L 300 500 L 500 650 L 400 800" 
        stroke="#87ceeb" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M 880 200 L 680 350 L 780 500 L 580 650 L 680 800" 
        stroke="#add8e6" stroke-width="4" fill="none" opacity="0.6"/>
  
  <!-- Infinity Symbols -->
  <g transform="translate(350,300) scale(1)">
    <path d="M 0 50 C -50 0, -50 100, 0 50 C 50 0, 50 100, 0 50" 
          stroke="#dda0dd" stroke-width="3" fill="none" opacity="0.6"/>
  </g>
  <g transform="translate(730,780) scale(1) rotate(180)">
    <path d="M 0 50 C -50 0, -50 100, 0 50 C 50 0, 50 100, 0 50" 
          stroke="#dda0dd" stroke-width="3" fill="none" opacity="0.6"/>
  </g>
  
  <!-- ChaosKey333 Sigil (In storm eye) -->
  <g transform="translate(540,540)" opacity="0.25">
    <circle cx="0" cy="0" r="45" stroke="#ffffff" stroke-width="2" fill="none"/>
    <polygon points="0,-35 30,18 -30,18" stroke="#ffffff" stroke-width="2" fill="none"/>
    <text x="0" y="70" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="16">CK333</text>
  </g>
  
  <!-- Minimal Text (Focus on visual impact) -->
  <text x="540" y="920" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="52" font-weight="bold">
    INFINITY STORM
  </text>
  
  <!-- Creator signature -->
  <text x="540" y="1000" text-anchor="middle" fill="#dda0dd" font-family="serif" font-size="18" opacity="0.8">
    ChaosKey333
  </text>
  
  <!-- Design Notes (Hidden in final) -->
  <g opacity="0" class="design-notes">
    <text x="50" y="50" fill="#ffffff" font-size="20">
      INSTAGRAM SQUARE TEMPLATE - 1080x1080 RGB (1:1)
    </text>
  </g>
</svg>