<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Nebula -->
  <defs>
    <radialGradient id="nebulaGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#1a0d3d;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4a2c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0520;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="stormEye" cx="50%" cy="40%" r="20%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#4169e1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#nebulaGradient)"/>
  
  <!-- Storm Vortex Center (Middle section for stories) -->
  <circle cx="540" cy="768" r="180" fill="url(#stormEye)" opacity="0.7"/>
  
  <!-- Vertical Lightning Column Effect -->
  <path d="M 540 300 L 400 500 L 600 700 L 350 900 L 650 1100 L 400 1300 L 600 1500" 
        stroke="#87ceeb" stroke-width="6" fill="none" opacity="0.8"/>
  <path d="M 540 300 L 680 500 L 480 700 L 730 900 L 430 1100 L 680 1300 L 480 1500" 
        stroke="#add8e6" stroke-width="4" fill="none" opacity="0.7"/>
  
  <!-- Side lightning branches -->
  <path d="M 200 400 L 350 600 L 250 800 L 400 1000 L 300 1200" 
        stroke="#87ceeb" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 880 400 L 730 600 L 830 800 L 680 1000 L 780 1200" 
        stroke="#add8e6" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Infinity Symbols (Vertical arrangement) -->
  <g transform="translate(350,500) scale(0.8)">
    <path d="M 0 50 C -50 0, -50 100, 0 50 C 50 0, 50 100, 0 50" 
          stroke="#dda0dd" stroke-width="3" fill="none" opacity="0.6"/>
  </g>
  <g transform="translate(730,1000) scale(0.8) rotate(90)">
    <path d="M 0 50 C -50 0, -50 100, 0 50 C 50 0, 50 100, 0 50" 
          stroke="#dda0dd" stroke-width="3" fill="none" opacity="0.6"/>
  </g>
  <g transform="translate(540,1400) scale(1) rotate(45)">
    <path d="M 0 50 C -50 0, -50 100, 0 50 C 50 0, 50 100, 0 50" 
          stroke="#dda0dd" stroke-width="3" fill="none" opacity="0.5"/>
  </g>
  
  <!-- ChaosKey333 Sigil (In storm eye) -->
  <g transform="translate(540,768)" opacity="0.25">
    <circle cx="0" cy="0" r="40" stroke="#ffffff" stroke-width="2" fill="none"/>
    <polygon points="0,-30 26,15 -26,15" stroke="#ffffff" stroke-width="2" fill="none"/>
    <text x="0" y="60" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="14">CK333</text>
  </g>
  
  <!-- Title Text (Bottom safe area for stories) -->
  <text x="540" y="1650" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="64" font-weight="bold">
    INFINITY
  </text>
  <text x="540" y="1720" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="64" font-weight="bold">
    STORM
  </text>
  <text x="540" y="1780" text-anchor="middle" fill="#dda0dd" font-family="serif" font-size="28">
    Rolling Thunderstorm III
  </text>
  
  <!-- Creator signature -->
  <text x="540" y="1850" text-anchor="middle" fill="#dda0dd" font-family="serif" font-size="20" opacity="0.8">
    ChaosKey333
  </text>
  
  <!-- Interactive Story Elements (Placeholders) -->
  <rect x="90" y="300" width="900" height="100" rx="50" fill="#ffffff" fill-opacity="0.1" stroke="#ffffff" stroke-width="2"/>
  <text x="540" y="360" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="28">
    ⚡ Ready for the Storm? ⚡
  </text>
  
  <!-- Design Notes (Hidden in final) -->
  <g opacity="0" class="design-notes">
    <text x="50" y="50" fill="#ffffff" font-size="20">
      INSTAGRAM STORIES TEMPLATE - 1080x1920 RGB (9:16)
    </text>
    <text x="50" y="90" fill="#ffffff" font-size="16">
      Safe areas: Top 250px, Bottom 250px
    </text>
  </g>
</svg>