<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="627" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Nebula (Professional polish) -->
  <defs>
    <radialGradient id="nebulaGradient" cx="35%" cy="50%" r="65%">
      <stop offset="0%" style="stop-color:#1a0d3d;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4a2c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0520;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="stormEye" cx="35%" cy="50%" r="25%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#4169e1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="627" fill="url(#nebulaGradient)"/>
  
  <!-- Storm Vortex Center (Left-positioned for text space) -->
  <circle cx="420" cy="313" r="180" fill="url(#stormEye)" opacity="0.7"/>
  
  <!-- Lightning Fractals (Professional but dynamic) -->
  <path d="M 420 200 L 280 280 L 480 313 L 240 380 L 520 420" 
        stroke="#87ceeb" stroke-width="4" fill="none" opacity="0.7"/>
  <path d="M 420 200 L 560 280 L 380 313 L 600 380 L 340 420" 
        stroke="#add8e6" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Extending lightning (subtle) -->
  <path d="M 600 150 L 750 250 L 650 313 L 850 400 L 700 500" 
        stroke="#87ceeb" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Infinity Symbols (Minimal for professional context) -->
  <g transform="translate(300,180) scale(0.8)">
    <path d="M 0 50 C -50 0, -50 100, 0 50 C 50 0, 50 100, 0 50" 
          stroke="#dda0dd" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  <g transform="translate(650,400) scale(0.6) rotate(30)">
    <path d="M 0 50 C -50 0, -50 100, 0 50 C 50 0, 50 100, 0 50" 
          stroke="#dda0dd" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- ChaosKey333 Sigil (Subtle for professional context) -->
  <g transform="translate(420,313)" opacity="0.15">
    <circle cx="0" cy="0" r="35" stroke="#ffffff" stroke-width="2" fill="none"/>
    <polygon points="0,-25 20,12 -20,12" stroke="#ffffff" stroke-width="2" fill="none"/>
    <text x="0" y="50" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="12">CK333</text>
  </g>
  
  <!-- Professional Title Text (Right side) -->
  <text x="850" y="220" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="54" font-weight="bold">
