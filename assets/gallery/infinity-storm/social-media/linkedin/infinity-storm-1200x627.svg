  </text>
  <text x="850" y="280" text-anchor="middle" fill="#dda0dd" font-family="serif" font-size="22">
    Digital Art Collection
  </text>
  <text x="850" y="320" text-anchor="middle" fill="#dda0dd" font-family="serif" font-size="22">
