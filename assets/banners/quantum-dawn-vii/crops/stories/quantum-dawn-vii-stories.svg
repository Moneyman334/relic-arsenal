<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="voidGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <radialGradient id="fireGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6b35"/>
      <stop offset="50%" stop-color="#f7931e"/>
      <stop offset="100%" stop-color="#d62d20"/>
    </radialGradient>
    <radialGradient id="cosmicGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4c9f70"/>
      <stop offset="50%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="540" y="120" text-anchor="middle" fill="#ffffff" font-size="36" font-family="serif" font-weight="bold">QUANTUM DAWN VII</text>
  <text x="540" y="160" text-anchor="middle" fill="#cccccc" font-size="18" font-family="serif">Trinity Eternal</text>
  
  <!-- Panel 1: Obsidian Crown (Top) -->
  <rect x="90" y="240" width="900" height="480" fill="url(#voidGradient)" rx="20"/>
  <text x="540" y="320" text-anchor="middle" fill="#ffffff" font-size="64" font-family="serif">🌑👑</text>
  <text x="540" y="380" text-anchor="middle" fill="#c9ada7" font-size="32" font-family="serif">OBSIDIAN CROWN</text>
  
  <!-- Crown Symbol -->
  <polygon points="540,450 500,500 460,485 500,540 540,525 580,540 620,485 580,500" fill="#2d2d3d" stroke="#ffffff" stroke-width="5"/>
  <circle cx="540" cy="475" r="8" fill="#ffffff" opacity="0.8"/>
  
  <text x="540" y="620" text-anchor="middle" fill="#8b7d6b" font-size="18" font-family="serif">Forged in void between</text>
  <text x="540" y="645" text-anchor="middle" fill="#8b7d6b" font-size="18" font-family="serif">collapsed stars</text>
  <text x="540" y="680" text-anchor="middle" fill="#6f5d4b" font-size="14" font-family="serif">Binding sovereignty to paradox</text>
  
  <!-- Panel 2: Phoenix Sigil (Middle) -->
  <rect x="90" y="780" width="900" height="480" fill="url(#fireGradient)" rx="20"/>
  <text x="540" y="860" text-anchor="middle" fill="#ffffff" font-size="64" font-family="serif">🔥🕊️</text>
  <text x="540" y="920" text-anchor="middle" fill="#fff2e6" font-size="32" font-family="serif">PHOENIX SIGIL</text>
  
  <!-- Sigil Symbol -->
  <circle cx="540" cy="1000" r="60" fill="none" stroke="#ffffff" stroke-width="6"/>
  <path d="M540,940 L500,1060 L580,1060 Z" fill="#ffffff" opacity="0.9"/>
  <path d="M540,1080 L515,1055 L565,1055 Z" fill="#ffd700" opacity="0.8"/>
  
  <text x="540" y="1160" text-anchor="middle" fill="#ffcc99" font-size="18" font-family="serif">Branded into fabric</text>
  <text x="540" y="1185" text-anchor="middle" fill="#ffcc99" font-size="18" font-family="serif">of time itself</text>
  <text x="540" y="1220" text-anchor="middle" fill="#ff9966" font-size="14" font-family="serif">Resurrection fire from extinction</text>
  
  <!-- Panel 3: Astral Key (Bottom) -->
  <rect x="90" y="1320" width="900" height="480" fill="url(#cosmicGradient)" rx="20"/>
  <text x="540" y="1400" text-anchor="middle" fill="#ffffff" font-size="64" font-family="serif">🌌🔑</text>
  <text x="540" y="1460" text-anchor="middle" fill="#e6f7ff" font-size="32" font-family="serif">ASTRAL KEY</text>
  
  <!-- Key Symbol -->
  <rect x="510" y="1520" width="60" height="24" fill="#ffffff"/>
  <circle cx="480" cy="1532" r="24" fill="none" stroke="#ffffff" stroke-width="6"/>
  <rect x="570" y="1500" width="8" height="64" fill="#ffffff"/>
  <rect x="570" y="1520" width="24" height="8" fill="#ffffff"/>
  <rect x="570" y="1536" width="18" height="8" fill="#ffffff"/>
  
  <text x="540" y="1700" text-anchor="middle" fill="#b3e5fc" font-size="18" font-family="serif">Shaped from fragment</text>
  <text x="540" y="1725" text-anchor="middle" fill="#b3e5fc" font-size="18" font-family="serif">of infinity</text>
  <text x="540" y="1760" text-anchor="middle" fill="#81d4fa" font-size="14" font-family="serif">Opening gateways to destinies</text>
  
  <!-- Bottom ceremonial text -->
  <text x="540" y="1860" text-anchor="middle" fill="#cccccc" font-size="16" font-family="serif" font-style="italic">Crown forged in shadow</text>
  <text x="540" y="1885" text-anchor="middle" fill="#cccccc" font-size="16" font-family="serif" font-style="italic">Sigil reborn in flame</text>
  <text x="540" y="1910" text-anchor="middle" fill="#cccccc" font-size="16" font-family="serif" font-style="italic">Key carved from infinity</text>
</svg>