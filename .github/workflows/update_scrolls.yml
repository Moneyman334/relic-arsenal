      - name: Auto-update Scrolls section in README
        run: |
          echo "ðŸ”„ Regenerating Scrolls list in README.md..."
          LIST=$(for f in $(ls docs/scrolls/*.pdf 2>/dev/null | sort); do
            base=$(basename "$f")
            echo "- **[$base](./docs/scrolls/$base)**"
          done)

          awk -v list="$LIST" '
            BEGIN {p=1}
            /<!-- SCROLLS:BEGIN -->/ {print; print list; p=0; next}
            /<!-- SCROLLS:END -->/ {p=1}
            p
          ' README.md > README.new && mv README.new README.md

      - name: Commit updated README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: auto-update Scrolls list in README [skip ci]" || echo "No changes to commit"
          git push
