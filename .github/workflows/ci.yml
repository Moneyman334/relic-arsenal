name: Gatekeeper CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Lint • Test+Coverage • Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run -s lint || echo "no lint script; skipping"

      - name: Check format
        run: npm run -s check:format || echo "no check:format script; skipping"

      - name: Test with coverage
        run: npm test

      - name: Check coverage directory
        run: ls -la coverage || echo "no coverage folder"

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage
          if-no-files-found: warn

      - name: Build
        run: npm run -s build || echo "no build script; skipping"